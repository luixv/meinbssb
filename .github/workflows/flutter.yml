env:
  FLUTTER_VERSION: '3.38.3'
  FLUTTER_CHANNEL: 'stable'
  ANDROID_KEYSTORE_NAME: "***-keystore.jks"
  INCREMENT_BUILD_NUMBER: 'true'
  INCREMENT_VERSION_NUMBER: 'false'
  RUN_UNIT_TESTS: 'true'

name: Flutter CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:  # Allows manual triggering from GitHub UI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: read
  actions: write

jobs:
  # ------------------------------------------------------------
  # 1) TEST + DETERMINE VERSION (single source of truth)
  # ------------------------------------------------------------
  test:
    name: Run Tests + Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: |
          if [ "$RUN_UNIT_TESTS" = "true" ]; then
            flutter test ./test/unit --coverage
          fi

      - name: Extract version
        id: version
        run: |
          RAW=$(grep '^version:' pubspec.yaml | sed 's/version: *//' )
          echo "version=$RAW" >> $GITHUB_OUTPUT
          echo "Extracted version: $RAW"
          echo "VERSION=$RAW" >> $GITHUB_ENV

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  # ------------------------------------------------------------
  # 2) BUILD PROD (increments version + saves it)
  # ------------------------------------------------------------
  build-prod:
    name: Build PROD (APK + AAB)
    needs: test
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.save.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set JAVA_HOME for Gradle
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV

      # Decode keystore
      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/${{ env.ANDROID_KEYSTORE_NAME }}

      - name: Set KEY_STORE_FILE env
        run: echo "KEY_STORE_FILE=***-keystore.jks" >> $GITHUB_ENV

      - name: Set signing env vars
        run: |
          echo "KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}" >> $GITHUB_ENV

      # Increment version and/or build number
      - name: Increment version safely
        id: version
        run: |
          echo "Current version from pubspec.yaml:"
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo "$VERSION_LINE" | sed 's/version: *//' | tr -d ' ')
          BASE_VERSION=$(echo "$VERSION" | cut -d'+' -f1)
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)

          echo "Base: $BASE_VERSION"
          echo "Build number: $BUILD_NUMBER"

          NEW_BASE_VERSION="$BASE_VERSION"
          NEW_BUILD_NUMBER="$BUILD_NUMBER"
          VERSION_CHANGED=false

          # Increment version number (patch version)
          if [ "$INCREMENT_VERSION_NUMBER" = "true" ]; then
            # Split version into major.minor.patch
            MAJOR=$(echo "$BASE_VERSION" | cut -d'.' -f1)
            MINOR=$(echo "$BASE_VERSION" | cut -d'.' -f2)
            PATCH=$(echo "$BASE_VERSION" | cut -d'.' -f3)
            
            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_BASE_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            VERSION_CHANGED=true
            echo "Incrementing version from $BASE_VERSION to $NEW_BASE_VERSION"
          fi

          # Increment build number
          if [ "$INCREMENT_BUILD_NUMBER" = "true" ] && [ -n "$BUILD_NUMBER" ]; then
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            VERSION_CHANGED=true
            echo "Incrementing build number from $BUILD_NUMBER to $NEW_BUILD_NUMBER"
          fi

          # Apply changes if any
          if [ "$VERSION_CHANGED" = "true" ]; then
            NEW_VERSION="$NEW_BASE_VERSION+$NEW_BUILD_NUMBER"
            echo "Updating version to: $NEW_VERSION"

            # Update pubspec.yaml
            sed -i "s/^version:.*/version: $NEW_VERSION/" pubspec.yaml

            # Configure git
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"

            # Commit the change locally
            git add pubspec.yaml
            
            COMMIT_MSG="CI: "
            if [ "$INCREMENT_VERSION_NUMBER" = "true" ]; then
              COMMIT_MSG="${COMMIT_MSG}Increment version to $NEW_BASE_VERSION"
            fi
            if [ "$INCREMENT_BUILD_NUMBER" = "true" ]; then
              if [ "$INCREMENT_VERSION_NUMBER" = "true" ]; then
                COMMIT_MSG="${COMMIT_MSG} and "
              fi
              COMMIT_MSG="${COMMIT_MSG}build number to $NEW_BUILD_NUMBER"
            fi
            COMMIT_MSG="${COMMIT_MSG} [skip ci]"
            
            git commit -m "$COMMIT_MSG"

            # Only push if this is a direct push to a branch (not a PR)
            if [ "${{ github.event_name }}" = "push" ]; then
              git push origin HEAD:${GITHUB_REF#refs/heads/}
            else
              echo "Skipping push for pull request - version changes are only committed on merge"
            fi

            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          else
            echo "No version changes requested"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi

      - name: Save version for other jobs
        id: save
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: flutter pub get

      - name: Use PROD config
        run: cp assets/config.prod.json assets/config.json

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Extract build number
        id: buildnum
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
          echo "buildnum=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Package artifacts
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk \
               release/release-${{ steps.version.outputs.version }}-PROD.apk
          cp build/app/outputs/bundle/release/app-release.aab \
               release/release-${{ steps.version.outputs.version }}-PROD.aab

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-PROD.apk
          path: release/release-${{ steps.version.outputs.version }}-PROD.apk

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-PROD.aab
          path: release/release-${{ steps.version.outputs.version }}-PROD.aab

  # ------------------------------------------------------------
  # 3) BUILD TEST (uses SAME version as PROD)
  # ------------------------------------------------------------
  build-test:
    name: Build TEST APK
    needs: build-prod
    runs-on: ubuntu-latest

    outputs:
      version: ${{ needs.build-prod.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set JAVA_HOME for Gradle
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
        
      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/${{ env.ANDROID_KEYSTORE_NAME }}

      - name: Set KEY_STORE_FILE env
        run: echo "KEY_STORE_FILE=***-keystore.jks" >> $GITHUB_ENV

      - name: Set signing env vars
        run: |
          echo "KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Use TEST config
        run: cp assets/config.test.json assets/config.json

      - name: Build TEST APK
        run: flutter build apk --release

      - name: Extract build number
        id: buildnum
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
          echo "buildnum=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Package TEST artifact
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk \
             release/release-${{ needs.build-prod.outputs.version }}-TEST.apk

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.build-prod.outputs.version }}-TEST.apk
          path: release/release-${{ needs.build-prod.outputs.version }}-TEST.apk

  # ------------------------------------------------------------
  # 4) BUILD WEB (uses same version)
  # ------------------------------------------------------------
  build-web:
    name: Build Web
    needs: build-prod
    runs-on: ubuntu-latest

    outputs:
      version: ${{ needs.build-prod.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Use PROD config
        run: cp assets/config.prod.json assets/config.json

      - name: Build WEB
        run: flutter build web --release

      - name: Extract build number
        id: buildnum
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
          echo "buildnum=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Package WEB
        run: |
          mkdir -p release
          cp -r build/web release/web-${{ needs.build-prod.outputs.version }}

      - uses: actions/upload-artifact@v4
        with:
          name: web-${{ needs.build-prod.outputs.version }}
          path: release/

  # ------------------------------------------------------------
  # 5) CREATE RELEASE
  # ------------------------------------------------------------
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-prod, build-test, build-web]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-prod.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/PROD/**
            artifacts/*.apk
            artifacts/*.aab
