env:
  FLUTTER_VERSION: '3.38.3'
  FLUTTER_CHANNEL: 'stable'
  INCREMENT_BUILD_NUMBER: 'false'

name: Flutter CI/CD

on:
  push:
    branches: [ main, pipeline]
  pull_request:
    branches: [ main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: read
  actions: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Install dependencies
        run: flutter pub get
      # - name: Run tests
      #   run: flutter test ./test/unit --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  build-android:
    name: Build Android (TEST & PROD)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Decode and Setup Keystore File
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo "$VERSION_LINE" | sed 's/version: *//' | tr -d ' ')
          
          # Logic for incrementing build number (only if enabled)
          BASE_VERSION=$(echo "$VERSION" | cut -d'+' -f1)
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
          if [ "$INCREMENT_BUILD_NUMBER" = "true" ] && [ -n "$BUILD_NUMBER" ]; then
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            NEW_VERSION="$BASE_VERSION+$NEW_BUILD_NUMBER"
            sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
            
            git config --local user.name "GitHub Actions Bot"
            git config --local user.email "actions@github.com"
            git add pubspec.yaml
            git commit -m "CI: Incremented build number to $NEW_BUILD_NUMBER"
            git push
            VERSION="$NEW_VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"

      - name: Install dependencies
        run: flutter pub get

      - name: Create Artifacts Directory
        run: mkdir -p release_artifacts

      # --------------------------------------------------
      # BUILD TEST
      # --------------------------------------------------
      - name: Build TEST (APK & AAB)
        run: |
          echo "ðŸ§© Replacing config for TEST"
          cp assets/config.test.json assets/config.json
          
          export FLUTTER_WEB=false
          export KEY_STORE_FILE=$GITHUB_WORKSPACE/android/app/upload-keystore.jks
          export KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
          export KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          export KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}

          echo "ðŸ—ï¸ Building TEST APK..."
          flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols
          cp build/app/outputs/flutter-apk/app-release.apk release_artifacts/release-${{ steps.version.outputs.version }}-TEST.apk

          echo "ðŸ—ï¸ Building TEST AAB..."
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols
          cp build/app/outputs/bundle/release/app-release.aab release_artifacts/release-${{ steps.version.outputs.version }}-TEST.aab

      # --------------------------------------------------
      # BUILD PROD
      # --------------------------------------------------
      - name: Build PROD (APK & AAB)
        run: |
          echo "ðŸ§© Replacing config for PROD"
          cp assets/config.prod.json assets/config.json
          
          export FLUTTER_WEB=false
          export KEY_STORE_FILE=$GITHUB_WORKSPACE/android/app/upload-keystore.jks
          export KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
          export KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          export KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}

          echo "ðŸ—ï¸ Building PROD APK..."
          flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols
          cp build/app/outputs/flutter-apk/app-release.apk release_artifacts/release-${{ steps.version.outputs.version }}-PROD.apk

          echo "ðŸ—ï¸ Building PROD AAB..."
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols
          cp build/app/outputs/bundle/release/app-release.aab release_artifacts/release-${{ steps.version.outputs.version }}-PROD.aab

      - name: Validate AAB (PROD)
        run: |
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.14.1/bundletool-all-1.14.1.jar
          java -jar bundletool.jar validate --bundle=release_artifacts/release-${{ steps.version.outputs.version }}-PROD.aab

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version.outputs.version }}
          path: release_artifacts/*
          if-no-files-found: error

  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          VERSION=${VERSION//+/-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web
        run: |
          cp assets/config.prod.json assets/config.json
          flutter build web 
      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-web
          path: build/web

  release:
    name: Create Release
    needs: [build-android, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine Version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d-%H%M%S)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin refs/tags/${{ steps.version.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          RELEASE_DIR="$GITHUB_WORKSPACE/release_assets"
          mkdir -p "$RELEASE_DIR"
          
          # Find and copy Android artifacts (flattening)
          find artifacts -name "*.apk" -exec cp {} "$RELEASE_DIR/" \;
          find artifacts -name "*.aab" -exec cp {} "$RELEASE_DIR/" \;
          
          # Handle Web artifacts
          # Find the directory ending in '-web'
          WEB_ARTIFACT_PATH=$(find artifacts -maxdepth 1 -type d -name "*-web" | head -n 1)
          if [ -n "$WEB_ARTIFACT_PATH" ]; then
            WEB_DIR_NAME=$(basename "$WEB_ARTIFACT_PATH")
            cp -r "$WEB_ARTIFACT_PATH" "$RELEASE_DIR/$WEB_DIR_NAME"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_assets/*
          generate_release_notes: true