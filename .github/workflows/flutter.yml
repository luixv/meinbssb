env:
  FLUTTER_VERSION: '3.38.3'
  FLUTTER_CHANNEL: 'stable'

name: Flutter CI/CD

on:
  push:
    branches: [ main, pipeline ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: read
  actions: write

jobs:
  # ------------------------------------------------------------
  # 1) TEST + DETERMINE VERSION (single source of truth)
  # ------------------------------------------------------------
  test:
    name: Run Tests + Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test ./test/unit --coverage

      - name: Extract version
        id: version
        run: |
          RAW=$(grep '^version:' pubspec.yaml | sed 's/version: *//' )
          echo "version=$RAW" >> $GITHUB_OUTPUT
          echo "Extracted version: $RAW"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  # ------------------------------------------------------------
  # 2) BUILD PROD (increments version + saves it)
  # ------------------------------------------------------------
  build-prod:
    name: Build PROD (APK + AAB)
    needs: test
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.save.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      # Decode keystore
      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # Increment build number
      - name: Increment version
        id: version
        run: |
          echo "Old version: ${{ needs.test.outputs.version }}"
          BASE=$(echo "${{ needs.test.outputs.version }}" | cut -d'+' -f1)
          OLD=$(echo "${{ needs.test.outputs.version }}" | cut -d'+' -f2)
          NEW=$((OLD + 1))
          FINAL="$BASE+$NEW"

          sed -i "s/^version:.*/version: $FINAL/" pubspec.yaml

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add pubspec.yaml
          git commit -m "CI: Increment build number to $NEW [skip ci]"
          git push

          echo "version=$FINAL" >> $GITHUB_OUTPUT
          echo "Updated version: $FINAL"

      - name: Save version for other jobs
        id: save
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: flutter pub get

      - name: Use PROD config
        run: cp assets/config.prod.json assets/config.json

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Package artifacts
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk \
               release/release-${{ steps.version.outputs.version }}-PROD.apk
          cp build/app/outputs/bundle/release/app-release.aab \
               release/release-${{ steps.version.outputs.version }}-PROD.aab

      - uses: actions/upload-artifact@v4
        with:
          name: prod-artifacts
          path: release/

  # ------------------------------------------------------------
  # 3) BUILD TEST (uses SAME version as PROD)
  # ------------------------------------------------------------
  build-test:
    name: Build TEST APK
    needs: build-prod
    runs-on: ubuntu-latest

    outputs:
      version: ${{ needs.build-prod.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Use TEST config
        run: cp assets/config.test.json assets/config.json

      - name: Build TEST APK
        run: flutter build apk --release

      - name: Package TEST artifact
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk \
             release/release-${{ needs.build-prod.outputs.version }}-TEST.apk

      - uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: release/

  # ------------------------------------------------------------
  # 4) BUILD WEB (uses same version)
  # ------------------------------------------------------------
  build-web:
    name: Build Web
    needs: build-prod
    runs-on: ubuntu-latest

    outputs:
      version: ${{ needs.build-prod.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Use PROD config
        run: cp assets/config.prod.json assets/config.json

      - name: Build WEB
        run: flutter build web --release

      - name: Package WEB
        run: |
          mkdir -p release
          cp -r build/web release/web-${{ needs.build-prod.outputs.version }}

      - uses: actions/upload-artifact@v4
        with:
          name: web-artifacts
          path: release/

  # ------------------------------------------------------------
  # 5) CREATE RELEASE
  # ------------------------------------------------------------
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-prod, build-test, build-web]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-prod.outputs.version }}
          generate_release_notes: true
          files: artifacts/**
