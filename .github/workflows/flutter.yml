env:
  FLUTTER_VERSION: '3.38.3'
  FLUTTER_CHANNEL: 'stable'
  INCREMENT_BUILD_NUMBER: 'false'

name: Flutter CI/CD

on:
  push:
    branches: [ main, pipeline]
  pull_request:
    branches: [ main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: read
  actions: write

jobs:
  build-android-test:
    name: Build Android TEST (APK / AAB)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # --------------------------------------------------
      # Decode the Base64 Keystore Secret into a file
      # --------------------------------------------------
      - name: Decode and Setup Keystore File
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "âœ… Keystore file created at android/app/upload-keystore.jks"
          ls -la android/app/upload-keystore.jks

      # --------------------------------------------------
      # Extract version from pubspec.yaml
      # --------------------------------------------------
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo "$VERSION_LINE" | sed 's/version: *//' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"

      # --------------------------------------------------
      # Clean previous builds
      # --------------------------------------------------
      - name: Clean previous builds
        run: |
          flutter clean
          cd android && ./gradlew --stop || true
          cd ..

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: flutter pub get

      # --------------------------------------------------
      # Replace config for deployment
      # --------------------------------------------------
      - name: Replace config for deployment
        run: |
          echo "ðŸ§© Replacing config for deployment"
          cp assets/config.test.json assets/config.json
          head -20 assets/config.test.json || echo "No config.json found!"

      # --------------------------------------------------
      # Build APK / AAB with signing + validate AAB
      # --------------------------------------------------
      - name: Build TEST APK and AAB versions + Validate
        run: |
          export FLUTTER_WEB=false
          export KEY_STORE_FILE=$GITHUB_WORKSPACE/android/app/upload-keystore.jks
          export KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
          export KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          export KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}

          if [ ! -f "$KEY_STORE_FILE" ]; then
            echo "::error::Keystore file not found at $KEY_STORE_FILE"
            exit 1
          fi
          echo "ðŸ” Keystore found at $KEY_STORE_FILE"

          echo "ðŸ—ï¸ Building APK..."
          flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

          echo "ðŸ—ï¸ Building AAB..."
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols

          echo "ðŸ§ª Validating AAB..."
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.14.1/bundletool-all-1.14.1.jar
          java -jar bundletool.jar validate --bundle=build/app/outputs/bundle/release/app-release.aab

      # --------------------------------------------------
      # Create versioned Android artifacts
      # --------------------------------------------------
      - name: Create versioned Android artifacts (APK / AAB)
        run: |
          mkdir -p release_artifacts
          APK_PATH=build/app/outputs/flutter-apk/app-release.apk
          AAB_PATH=build/app/outputs/bundle/release/app-release.aab
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" release_artifacts/release-${{ steps.version.outputs.version }}-TEST.apk
            echo "âœ… APK packaged successfully"
          else
            echo "::warning::APK not found at $APK_PATH"
          fi
          if [ -f "$AAB_PATH" ]; then
            cp "$AAB_PATH" release_artifacts/release-${{ steps.version.outputs.version }}-TEST.aab
            echo "âœ… AAB packaged successfully"
          else
            echo "::warning::AAB not found at $AAB_PATH"
          fi

      # --------------------------------------------------
      # Upload artifacts separately (APK and AAB)
      # --------------------------------------------------

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-TEST.apk
          path: release_artifacts/release-${{ steps.version.outputs.version }}-TEST.apk
          if-no-files-found: error

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-TEST.aab
          path: release_artifacts/release-${{ steps.version.outputs.version }}-TEST.aab
          if-no-files-found: error
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Install dependencies
        run: flutter pub get
      # - name: Run tests
      #     # flutter test ./test/unit --coverage        COMMENTED FOR THE TIME BEING
      #     # echo "Skipping unit tests for now"
      #   run: flutter test ./test/unit --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
  build-android-prod:
    name: Build Android PROD (APK / AAB)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4


      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # --------------------------------------------------
      # Decode the Base64 Keystore Secret into a file
      # --------------------------------------------------
      - name: Decode and Setup Keystore File
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "âœ… Keystore file created at android/app/upload-keystore.jks"
          ls -la android/app/upload-keystore.jks

      # --------------------------------------------------
      # Extract version from pubspec.yaml
      # --------------------------------------------------
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo "$VERSION_LINE" | sed 's/version: *//' | tr -d ' ')
          BASE_VERSION=$(echo "$VERSION" | cut -d'+' -f1)
          BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
          if [ "$INCREMENT_BUILD_NUMBER" = "true" ] && [ -n "$BUILD_NUMBER" ]; then
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            NEW_VERSION="$BASE_VERSION+$NEW_BUILD_NUMBER"
            # Update pubspec.yaml
            sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
            echo "Updated version in pubspec.yaml: $NEW_VERSION"
            # Commit the change to git
            git config --local user.name "GitHub Actions Bot"
            git config --local user.email "actions@github.com"
            git add pubspec.yaml
            git commit -m "CI: Incremented build number to $NEW_BUILD_NUMBER"
            git push
            VERSION="$NEW_VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"

      # --------------------------------------------------
      # Clean previous builds
      # --------------------------------------------------
      - name: Clean previous builds
        run: |
          flutter clean
          cd android && ./gradlew --stop || true
          cd ..

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: flutter pub get

      # --------------------------------------------------
      # Replace config for deployment
      # --------------------------------------------------
      - name: Replace config for deployment
        run: |
          echo "ðŸ§© Replacing config for deployment"
          cp assets/config.prod.json assets/config.json
          head -20 assets/config.prod.json || echo "No config.json found!"

      # --------------------------------------------------
      # Build APK / AAB with signing + validate AAB
      # --------------------------------------------------
      - name: Build PROD APK and AAB  versions + Validate
        run: |
          export FLUTTER_WEB=false
          export KEY_STORE_FILE=$GITHUB_WORKSPACE/android/app/upload-keystore.jks
          export KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
          export KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          export KEY_KEY_PASSWORD=${{ secrets.KEY_KEY_PASSWORD }}

          if [ ! -f "$KEY_STORE_FILE" ]; then
            echo "::error::Keystore file not found at $KEY_STORE_FILE"
            exit 1
          fi
          echo "ðŸ” Keystore found at $KEY_STORE_FILE"


          echo "ðŸ—ï¸ Building APK..."
          flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols
     

          echo "ðŸ—ï¸ Building AAB..."
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols

          echo "ðŸ§ª Validating AAB..."
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.14.1/bundletool-all-1.14.1.jar
          java -jar bundletool.jar validate --bundle=build/app/outputs/bundle/release/app-release.aab

      # --------------------------------------------------
      # Create versioned Android artifacts
      # --------------------------------------------------
      - name: Create versioned Android artifacts (APK / AAB)
        run: |
          mkdir -p release_artifacts
          APK_PATH=build/app/outputs/flutter-apk/app-release.apk
          AAB_PATH=build/app/outputs/bundle/release/app-release.aab
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" release_artifacts/release-${{ steps.version.outputs.version }}-PROD.apk
            echo "âœ… APK packaged successfully"
          else
            echo "::warning::APK not found at $APK_PATH"
          fi
          if [ -f "$AAB_PATH" ]; then
            cp "$AAB_PATH" release_artifacts/release-${{ steps.version.outputs.version }}-PROD.aab
            echo "âœ… AAB packaged successfully"
          else
            echo "::warning::AAB not found at $AAB_PATH"
          fi

      # --------------------------------------------------
      # Upload artifacts separately (APK and AAB)
      # --------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-PROD.apk
          path: release_artifacts/release-${{ steps.version.outputs.version }}-PROD.apk
          if-no-files-found: error

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-PROD.aab
          path: release_artifacts/release-${{ steps.version.outputs.version }}-PROD.aab
          if-no-files-found: error
          
  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ' | tr '+' '-')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      - name: Install dependencies
        run: flutter pub get
      - name: Replace config for deployment
        run: |
          echo "Copying config.prod.json to config.json for deployment"
          cp assets/config.prod.json assets/config.json
          echo "Config file replaced successfully"
      - name: Build Web
        run: flutter build web 
      - name: Create versioned Web archive
        run: |
          mkdir -p release_artifacts
          cp -r build/web release_artifacts/web-${{ steps.version.outputs.version }}
      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}-web
          path: release_artifacts/web-${{ steps.version.outputs.version }}
          if-no-files-found: ignore
         
  release:
    name: Create Release
    needs: [build-android-prod, build-android-test, build-web]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d-%H%M%S)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin refs/tags/${{ steps.version.outputs.tag }}


      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version for release
        id: release_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version for release: $VERSION"
      - name: Prepare Release Assets
        run: |
          RELEASE_DIR="$GITHUB_WORKSPACE/release_assets"
          mkdir -p "$RELEASE_DIR"
          VERSION="${{ steps.release_version.outputs.version }}"
          # Android - copy the APK and AAB files
          if [ -f "artifacts/release-${VERSION}-PROD.apk/release-${VERSION}-PROD.apk" ]; then
            cp "artifacts/release-${VERSION}-PROD.apk/release-${VERSION}-PROD.apk" "$RELEASE_DIR/"
          else
            echo "::warning::No Android PROD APK artifact found for version $VERSION"
          fi
          if [ -f "artifacts/release-${VERSION}-PROD.aab/release-${VERSION}-PROD.aab" ]; then
            cp "artifacts/release-${VERSION}-PROD.aab/release-${VERSION}-PROD.aab" "$RELEASE_DIR/"
          else
            echo "::warning::No Android PROD AAB artifact found for version $VERSION"
          fi
          if [ -f "artifacts/release-${VERSION}-TEST.apk/release-${VERSION}-TEST.apk" ]; then
            cp "artifacts/release-${VERSION}-TEST.apk/release-${VERSION}-TEST.apk" "$RELEASE_DIR/"
          else
            echo "::warning::No Android TEST APK artifact found for version $VERSION"
          fi
          if [ -f "artifacts/release-${VERSION}-TEST.aab/release-${VERSION}-TEST.aab" ]; then
            cp "artifacts/release-${VERSION}-TEST.aab/release-${VERSION}-TEST.aab" "$RELEASE_DIR/"
          else
            echo "::warning::No Android TEST AAB artifact found for version $VERSION"
          fi
          # Web - copy the entire build directory
          if [ -d "artifacts/release-${VERSION}-web/web-${VERSION}" ]; then
            echo "cp -r artifacts/release-${VERSION}-web/web-${VERSION} $RELEASE_DIR/web-${VERSION}"
            cp -r "artifacts/release-${VERSION}-web/web-${VERSION}" "$RELEASE_DIR/web-${VERSION}"
          else
            echo "::warning::No Web build artifacts found for version $VERSION"
          fi


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}