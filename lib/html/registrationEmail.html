<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Bestätigung der E-Mail Adresse</title>
</head>

<body style="font-family: Arial, sans-serif; color: #282828; background-color: #ffffff; padding: 0; margin: 0;">
    <div style="background-color: #0B4B10; padding: 60px 0 32px;">
        <div style="text-align: center;">
            <img src="https://mein.bssb.de/_assets/810c938e5320e8e3dcb4e94e3be74e23/Images/myBSSB-logo-white.svg"
                width="148" height="69" alt="BSSB Logo" />
        </div>
    </div>

    <div style="padding: 54px 0 80px;">
        <div style="max-width: 720px; margin: 0 auto; padding: 0 20px;">
            <h1 style="color: #00B355;">Bestätigung der E-Mail Adresse</h1>
            <p style="font-size: 18px;">Hallo {firstName} {lastName},</p>
            <p style="font-size: 18px;">
                Danke für die Registrierung. Bitte mit folgendem Link die E-Mail-Adresse bestätigen.
                Damit kann sofort das Passwort festgelegt und die Anmeldung zum meinBSSB durchgeführt werden!
            </p>
            <p style="font-size: 18px;">
                <a href="{verificationLink}"
                    style="display: inline-block; padding: 12px 24px; background-color: #0B4B10; color: white; text-decoration: none; font-weight: bold; border-radius: 4px;">
                    Jetzt E-Mail bestätigen
                </a>
            </p>
        </div>
    </div>

    <div style="background-color: #F8F8F8; padding: 75px 0;">
        <div style="text-align: center;">
            <img src="https://mein.bssb.de/_assets/810c938e5320e8e3dcb4e94e3be74e23/Images/myBSSB-logo-grayscale.svg"
                width="92" height="43" alt="BSSB Logo Footer" />
        </div>
    </div>
</body>

</html>
